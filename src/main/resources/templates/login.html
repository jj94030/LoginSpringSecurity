<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <header th:replace="common/header::common_header"></header>
</head>
<body>
<div class="header">
    <h1>Spring security</h1>
    <p>This is example of registration user, activate account by sending activation link on e-mail address and
        verification by login</p>
</div>
<div class="topnav">
    <a th:href="@{/login}">Login</a>
    <a th:href="@{/registration}">Registration</a>
</div>

<div class="row">
    <div class="column"></div>
    <div class="column">
        <form th:action="@{/login}" method="POST" class="form-signin" align="center">
            <h2>Login form</h2>
            <br/>
            <div align="center">
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" id="email" name="email" th:placeholder="Email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:placeholder="Password"
                               id="password" name="password" class="form-control"/> <br/>
                    </div>
                </div>
                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn-block button buttonSubmit" name="Submit" value="Login" type="Submit"
                                th:text="Login"></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
